<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulp exercise</title>
    <link rel="stylesheet" href="Bulp.css">
</head>
<script>
    function onbulp(){
        document.getElementById('one').src='https://www.w3schools.com/js/pic_bulbon.gif'
    }
    function offbulp(){
        document.getElementById('one').src='https://www.w3schools.com/js/pic_bulboff.gif'
    }

    var button = false
    function onoffbulp(){
        if(button){
            document.getElementById('two').src='https://www.w3schools.com/js/pic_bulboff.gif'
            button = false
        }else{
            document.getElementById('two').src='https://www.w3schools.com/js/pic_bulbon.gif'
            button = true
        }
    }
</script>
<body>
    <div class="Container">
        <div class="twoButton">
            <img id="one" src="https://www.w3schools.com/js/pic_bulboff.gif" height="270px" width="170px" alt="pic_bulboff"><br>
            <div class="btn1">
                <button class="on" onclick="onbulp()"> ON</button>
                <button class="off" onclick="offbulp()">OFF</button>
            </div>
        </div>
        <div class="oneButton">
            <img id="two" src="https://www.w3schools.com/js/pic_bulboff.gif" height="270px" width="170px" alt="pic_bulboff"><br>
            <div class="btn2">
                <button class="onoff" onclick="onoffbulp()">ON/OFF</button>
            </div>
        </div>
    </div>
</body>
</html>
